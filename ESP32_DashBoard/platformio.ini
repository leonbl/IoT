[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_compat_mode = strict
lib_deps = 
  bblanchon/ArduinoJson@^7.4.2
  ESP32Async/ESPAsyncWebServer@^3.7.9
  ESP32Async/AsyncTCP@^3.4.4